<!DOCTYPE html>
<html>
<head>
	<title>Chatbot Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		.message-box {
			background-color: #eee;
			padding: 10px;
			margin-bottom: 10px;
			max-width: 80%;
			border-radius: 5px;
		}
		.user-message {
			background-color: #333;
			color: #fff;
			align-self: flex-end;
		}
		.bot-message {
			background-color: #ccc;
			color: #333;
			align-self: flex-start;
		}
		form {
			display: flex;
			margin-top: auto;
		}
		input[type="text"] {
			flex-grow: 1;
			padding: 10px;
			border: none;
			border-radius: 4px 0 0 4px;
		}
		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 0 4px 4px 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		<h1>Chatbot Example</h1>
	</header>
	<div class="container">
		<div id="chat-log"></div>
		<form id="chat-form">
			<input type="text" id="user-message" placeholder="Type your message here">
			<button type="submit">Send</button>
		</form>
	</div>

	<script>
		const chatLog = document.querySelector('#chat-log');
		const chatForm = document.querySelector('#chat-form');
		const userMessage = document.querySelector('#user-message');

		chatForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const message = userMessage.value;
			const userMessageBox = document.createElement('div');
			userMessageBox.classList.add('message-box', 'user-message');
			userMessageBox.textContent = message;
			chatLog.appendChild(userMessageBox);
			userMessage.value = '';

			// simulate a response from the chatbot after a short delay
			setTimeout(() => {
				const botMessageBox = document.createElement('div');
				botMessageBox.classList.add('message-box', 'bot-message');
				botMessageBox.textContent = `Thanks for your message! You said: "${message}"`;
				chatLog.appendChild(botMessageBox);
			}, 1000);
		});
	</script>
</body>
</html>
